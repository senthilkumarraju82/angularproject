<div class="modal-header">
 <div > <h1 style="float:left;">Customer Information</h1>
  <button style="float:right;" type="button" class="minicart-closer" ng-click="cancel()">Ã—</button>
  </div>
</div>
<div class="modal-body" style="overflow-x: hidden;overflow-y: auto;">
	<div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal" role="form" name="customerForm">
          <div class="form-group" >
            <label for="cusname" class="col-sm-2 control-label">Name :</label>
            <div class="col-sm-8">
              <input type="text" id="cusname" name="cusname" class="form-control" ng-model="custinfo.cusname" required />
			  <span ng-show="customerForm.cusname.$error.required && customerForm.cusname.$dirty">required</span>
			</div>		 
          </div>
          <div class="form-group">
            <label for="destination" class="col-sm-2 control-label">Address :</label>
            <div class="col-sm-8">
              <input type="text" id="destination" name="destination" class="form-control" ng-model="custinfo.destination" required />
				 <span ng-show="customerForm.destination.$error.required && customerForm.destination.$dirty">required</span>	
            </div>
          </div>
		  <div class="form-group">
            <label for="pincode" class="col-sm-2 control-label">Pin Code :</label>
            <div class="col-sm-8">
              <input type="text" id="pincode" name="pincode" class="form-control" ng-model="custinfo.pincode" required />
				 <span ng-show="customerForm.pincode.$error.required && customerForm.pincode.$dirty">required</span>	
            </div>
          </div>
		  <div class="form-group">
            <label for="cusphonenumber" class="col-sm-2 control-label">Phone :</label>
            <div class="col-sm-8">
              <input type="text" id="cusphonenumber" name="cusphonenumber" class="form-control" ng-model="custinfo.cusphonenumber"  required />
			  <span ng-show="customerForm.cusphonenumber.$error.required && customerForm.cusphonenumber.$dirty">required</span>
			</div>
          </div>
		  <div class="form-group">
            <label for="cusmailid" class="col-sm-2 control-label">MailId :</label>
            <div class="col-sm-8">
              <input type="email" id="cusmailid" name="cusmailid" class="form-control" ng-model="custinfo.cusmailid" required />
				 <span ng-show="customerForm.cusmailid.$error.required && customerForm.cusmailid.$dirty">required</span>		
				<span ng-show="!customerForm.cusmailid.$error.required && customerForm.cusmailid.$error.email && customerForm.cusmailid.$dirty">invalid email</span>		
            </div>
          </div>
          <div class="form-group">
            <label class="radio-inline">
      <input type="radio" name="optradio" ng-model="custinfo.paymentmode" ng-value="'cod'" checked>Cash On Delivery
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" ng-model="custinfo.paymentmode" ng-value="'pn'">Pay Now
    </label>
    
          </div>
        </form>
        
        <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>
      </div>
    </div>
</div>
<div class="modal-footer">
		<div class="minicart-subtotal" style="    position: absolute;
    bottom: 17px;
    padding-left: 6px;
    left: 10px;
    font-size: 16px;
    font-weight: bold;    padding-left: 25px !important;
    bottom: 20px !important;">
	    
		</div>
    <button class="btn btn-primary" ng-click="getDirections(customerForm.$valid)" ng-disabled="!customerForm.$valid">Proceed To Payment</button>
    
</div>
